plugins {
    id 'com.android.application'
}

android {
    namespace 'com.g365calendar'
    compileSdk 34

    defaultConfig {
        applicationId "com.g365calendar"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "0.1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    // Connect IQ SDK
    implementation 'com.garmin.connectiq:ciq-companion-app-sdk:2.0.3'
    
    // Microsoft Authentication Library (MSAL)
    implementation 'com.microsoft.identity.client:msal:5.1.0'
    
    // Microsoft Graph SDK
    implementation 'com.microsoft.graph:microsoft-graph:6.5.0'
    
    // AndroidX
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
}
